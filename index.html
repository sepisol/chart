<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>chart</title>
</head>
<body>
    <div class="container">
        <div class="column-chart">
            <div class="value Jun">
                <div class="bar"></div>
                <p class="month">Jun</p>
            </div>
            <div class="value Jul">
                <div class="bar"></div>
                <p class="month">Jul</p>
            </div>
            <div class="value Aug">
                <div class="bar"></div>
                <p class="month">Aug</p>
            </div>
            <div class="value Sep">
                <div class="bar"></div>
                <p class="month">Sep</p>
            </div>
            <div class="value Oct">
                <div class="bar"></div>
                <p class="month">Oct</p>
            </div>
            <div class="value Nov">
                <div class="bar"></div>
                <p class="month">Nov</p>
              </div>
            <div class="value Dec">
                <div class="bar"></div>
                <p class="month">Dec</p>
            </div>
            <div class="value jan">
                <div class="bar"></div>
                <p class="month">jan</p>
            </div>
            <div class="value feb">
                <div class="bar"></div>
                <p class="month">feb</p>
            </div>
            <div class="value mar">
                <div class="bar"></div>
                <p class="month">mar</p>
            </div>
        </div>
        <div class="bottom-chart">
            <div class="donut-chart">
              <svg width="100%" height="100%" viewBox="0 0 42 42" class="donut">
                  <circle class="donut-hole" cx="21" cy="21" r="15.91549430918954" fill="transparent"></circle>
                  <circle class="donut-segment" cx="21" cy="21" r="15.91549430918954" fill="transparent" stroke="#2dd4bf" stroke-width="3.5" stroke-dasharray="33 67" stroke-dashoffset="33"></circle>
                  <circle class="donut-segment" cx="21" cy="21" r="15.91549430918954" fill="transparent" stroke="#3730a3" stroke-width="3.5" stroke-dasharray="33 67" stroke-dashoffset="0"></circle>
                  <circle class="donut-segment" cx="21" cy="21" r="15.91549430918954" fill="transparent" stroke="#f87171" stroke-width="3.5" stroke-dasharray="23 77" stroke-dashoffset="67"></circle>
                  <circle class="donut-segment" cx="21" cy="21" r="15.91549430918954" fill="transparent" stroke="#9B58B6" stroke-width="3.5" stroke-dasharray="11 89" stroke-dashoffset="44"></circle>
                </svg> 
              <p class="total">Total spent: $2076</p>
            </div>
            <div class="resume">
              <p class="gray">Most expensive category <span class="light no-m">Restaurants & Dining</span></p>
              <p class="gray">Updated categories <span class="light">2</span></p>
              <p class="gray">Bonus payments <span class="light">$92</span></p>
            </div>
          </div>
    </div>
    
</body>
</html>
